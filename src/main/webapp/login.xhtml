<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h:form >
                        <div class="login-panel panel panel-default" style="margin-top: 25%;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">

                                <fieldset>
                                    <div class="form-group">
                                        <h:panelGroup>
                                            #{msgs.email}
                                            <h:inputText  id="email" styleClass="form-control" value="#{userController.user.email}" required="true" requiredMessage="#{msgs.erruserms}"/>
                                            <h:message for="email" styleClass="errors"/>
                                        </h:panelGroup>
                                    </div>
                                    <div class="form-group">
                                        <h:panelGroup>
                                            #{msgs.password}
                                            <h:inputSecret id="password" styleClass="form-control" value="#{userController.user.password}" required="true" requiredMessage="#{msgs.errpassrms}"/>
                                            <h:message for="password" styleClass="errors"/>
                                        </h:panelGroup>
                                    </div>
                                    <div class="checkbox">

                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->

                                    <h:commandButton value="Login" action="#{userController.dologin}" styleClass="btn btn-lg btn-success btn-block" />

                                </fieldset>
                                <h:commandLink value="Sign Up" action="#{userController.register()}"
                                               rendered="#{! userController.isLoggedIn}" immediate="true" styleClass="pull-left">
                                    <f:param name="url" value="loggedin" />
                                </h:commandLink>
                                <h:commandLink value="Cancel" action="#{productController.browseProducts()}" immediate="true" styleClass="pull-right" />

                            </div>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
