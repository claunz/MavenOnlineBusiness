<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:corejsf="http://corejsf.com/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml" >
            <ui:define name="content">
                <h1 class="page-header">Registration page</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        #{msgs.firstName}:
                        <h:panelGroup>
                            <h:inputText  id="fname" value="#{userController.user.firstName}" required="true" label="#{msgs.firstName}"/><br/>
                            <h:message for="fname" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.lastName}:
                        <h:panelGroup>
                            <h:inputText id="lname" value="#{userController.user.lastName}" required="true" label="#{msgs.lastName}"/><br/>
                            <h:message for="lname" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.email}:
                        <h:panelGroup>

                            <h:inputText id="email" value="#{userController.user.email}" required="true" label="#{msgs.email}"


                                         requiredMessage="#{msgs.emailErrMsg}"> 
                            </h:inputText><br/>
                            <h:message for="email" styleClass="errors"/>

                        </h:panelGroup>

                        #{msgs.password}:
                        <h:panelGroup>
                            <h:inputSecret id="pass" value="#{userController.user.password}" required="true" label="#{msgs.password}"/><br/>
                            <h:message for="pass" styleClass="errors"/>
                        </h:panelGroup>

                        #{msgs.confPassword}:
                        <h:panelGroup>
                            <h:inputSecret id="conpas" value="#{userController.user.confPassword}" required="true" label="#{msgs.confPassword}"/><br/> 
                            <h:message for="conpas" styleClass="errors"/>
                        </h:panelGroup>
                        <hr/>
                    </h:panelGrid>
                    <h3>#{msgs.address}</h3>
                    <h:panelGrid columns="2">
                        #{msgs.street}: 
                        <h:panelGroup>
                            <h:inputText id="str" value="#{userController.user.street}" required="true" label="#{msgs.street}"/><br/>
                            <h:message for="str" styleClass="errors"/>
                        </h:panelGroup>

                        #{msgs.city}:
                        <h:panelGroup>
                            <h:inputText id="cit" value="#{userController.user.city}" required="true" label="#{msgs.city}"/><br/>
                            <h:message for="cit" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.state}:
                        <h:panelGroup>
                            <h:inputText id="stat" value="#{userController.user.states}" required="true" label="#{msgs.state}"/><br/>
                            <h:message for="stat" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.zip}:
                        <h:panelGroup>
                            <h:inputText id="zip" value="#{userController.user.zip}" required="true" label="#{msgs.zip}"/><br/>
                            <h:message for="zip" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.country}:
                        <h:panelGroup>
                            <h:inputText id="cout" value="#{userController.user.country}" required="true" label="#{msgs.country}"/><br/>
                            <h:message for="cout" styleClass="errors"/>
                        </h:panelGroup>
                    </h:panelGrid>


                    <h:commandButton value="#{msgs.save}" action="#{userController.doRegisterWvalid}" styleClass="btn btn-primary btn-margin-4" style="margin-right: 70px"/>
                    <h:commandButton value="Cancel" action="#{productController.browseProducts()}" immediate="true" styleClass="btn btn-default btn-margin-4"/>

                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
