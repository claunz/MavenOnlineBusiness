<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
         <ui:composition template="/WEB-INF/templates/maintemplate.xhtml" >
            <ui:define name="content">
                <h1>#{productController.product.name} </h1>
                <div>
                    <h:form>
                        <h:commandLink value="#{msgs.AddToCart}" styleClass="btn btn-sm btn-primary btn-margin-right btn-margin-4"   />
                        <h:commandLink value="#{msgs.Edit}" action="#{productController.addProduct()}" styleClass="btn btn-sm btn-success btn-margin-4" >
                            <f:param name="productId" value="#{productController.product.id}"/>
                        </h:commandLink>
                        <h:commandLink value="#{msgs.Delete}" action="#{productController.deleteProduct()}" styleClass="btn btn-sm btn-danger btn-margin-4">
                            <f:param name="productId" value="#{productController.product.id}" />
                        </h:commandLink>
                    </h:form>
                </div>
                <div>
                    <div>
                        #{msgs.price} :
                        <h:outputText value="#{productController.product.price}" />
                    </div>
                    <div>
                        #{msgs.quantAvail}:
                        <h:outputText value="#{productController.product.quantity}" />
                    </div>
                    <div>
                        #{msgs.description} :
                        <h:outputText value="#{productController.product.description}" />
                    </div>
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
