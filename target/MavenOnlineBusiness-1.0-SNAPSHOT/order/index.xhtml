<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml" >
            <ui:define name="content">
                <h:form >
                    <h:dataTable value="#{orderController.orderList}" var="order"
                                   styleClass="table table-hover"
                                     headerClass="panel-header"
                                     rowClasses="resultTableOddRow,resultTableEvenRow">
                        <h:column>
                            <f:facet name="header">
                                #{msgs.order}
                            </f:facet>
                            
                            <h:outputText value="#{order.id}" />
                        </h:column>         
                        <h:column>
                            <h:commandLink action="#{orderController.viewOrderr()}" >
                                <h:outputText value="#{order.orderDate}" />
                                <f:param name="orderId" value="#{order.id}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{order.totalAmount}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
