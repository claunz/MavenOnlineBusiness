<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:corejsf="http://corejsf.com/facelets">
    <h:body>
        <ui:composition>

            <h:form styleClass="none">
                <ul class="nav nav-sidebar">
                    <li>
                        <h:commandLink value="Login" action="#{navcontrol.checkLogin()}"
                                       rendered="#{!userController.isLoggedIn}">
                            <f:param name="url" value="loggedin" />
                        </h:commandLink>
                        <h:commandLink value="Logout" action="#{userController.doLogout()}"
                                       rendered="#{userController.isLoggedIn}">
                            <f:param name="url" value="loggedin" />
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink value="Products" action="#{productController.browseProducts()}" />
                    </li>
                    <li>
                        <h:commandLink value="Add Product" action="#{productController.addProduct()}" rendered="#{userController.userManager}" />
                    </li>
                    <li>
                        <h:commandLink value="Orders" action="#{orderController.browseOrders()}"
                                       rendered="#{userController.isLoggedIn}">
                            <f:param name="url" value="loggedin" />
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink value="Sign Up" action="#{userController.register()}"
                                       rendered="#{!userController.isLoggedIn}">
                            <f:param name="url" value="loggedin" />
                        </h:commandLink>
                    </li>
                    <li> <corejsf:online name="earth" 
                                         image="#{resource['images:aboutus.jpg']}"/>
                    </li>
                </ul>
            </h:form>
        </ui:composition>
    </h:body>
</html>
